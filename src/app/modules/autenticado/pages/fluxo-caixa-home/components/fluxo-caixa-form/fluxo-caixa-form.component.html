<h2 mat-dialog-title>{{ transacaoFluxoCaixa ? 'Editar' : 'Cadastrar' }} Transação</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <app-input-date label="Data" formControlName="data" type="date"></app-input-date>

    <app-input-text label="Descrição" formControlName="descricao"></app-input-text>

    <app-input-select label="Tipo" formControlName="tipo" [options]="tipos"></app-input-select>

    <app-input-text label="Valor" formControlName="valor" mask="separator.2"></app-input-text>
  </form>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="salvar()" [disabled]="form.invalid">
    {{ transacaoFluxoCaixa ? 'Editar' : 'Cadastrar' }}
  </button>
</mat-dialog-actions>
